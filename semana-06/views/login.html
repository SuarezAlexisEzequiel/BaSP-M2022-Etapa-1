<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackgenix - Log In</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../javascript/login.js"></script>
</head>
<body>
    <header>
        <img id="burguer-icon" src="../assets/burguer-icon.jpg" alt="Three horizontal lines">
        <img id="logo-icon" src="../assets/logo.png" alt="Small logo of a shield with a watch inside">
        <a href="./sign-up.html">Sign Up</a>
    </header>
    <aside>
        <nav>
            <div>Shortcuts</div>
            <ul>
                <li>
                    <a href="./landing.html">Homepage</a>
                </li>
                <li>
                    <a href="./login.html">Login</a>
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <form action="">
            <div class="login-email-valid login-email-invalid">
                <label for="login-email">Email</label>
                <input type="email" name="login-email" id="login-email" placeholder="Click on me to write">
            </div>
            <div class="login-pwd-valid login-pwd-invalid">
                <label for="login-pwd">Password</label>
                <input type="password" name="login-pwd" id="login-pwd" placeholder="Click on me to write">
            </div>
        </form>
    </main>
    <footer>
        <div>
            <a href="https://ar.linkedin.com/" target="_blank">
                <img src="../assets/linkedin.svg" alt="linkedin-icon">
            </a>
            <a href="https://twitter.com/" target="_blank">
                <img src="../assets/twitter.svg" alt="twitter-icon">
            </a>
            <a href="https://es-la.facebook.com/" target="_blank">
                <img src="../assets/facebook.svg" alt="facebook-icon">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="../assets/instagram.svg" alt="instagram-icon">
            </a>
            <a href="https://github.com/" target="_blank">
                <img src="../assets/githab.svg" alt="git-hub-icon">
            </a>
        </div>
        <p>Rosario, Argentina</p>
        <p>Copyright Â© 2022 Trackgenix S.A. All rights reserved.</p>
    </footer>
</body>
</html>
